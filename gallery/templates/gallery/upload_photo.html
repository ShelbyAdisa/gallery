<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Photo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-10">
    <!-- Header -->
    <div class="text-center mb-10">
      <h2 class="text-3xl font-bold text-gray-800">Upload a New Photo</h2>
      <p class="text-gray-600 mt-2">Share your moments with the world</p>
    </div>

    <!-- Form -->
    <form method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}
      <!-- Title -->
      <div>
        <label for="id_title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        {{ form.title }}
      </div>

      <!-- Description -->
      <div>
        <label for="id_description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
        {{ form.description }}
      </div>

      <!-- Image -->
      <div>
        <label for="id_image" class="block text-sm font-medium text-gray-700 mb-1">Photo</label>
        {{ form.image }}
      </div>

      <!-- Tags -->
      <div>
        <label for="id_tags" class="block text-sm font-medium text-gray-700 mb-1">Tags</label>
        {{ form.tags }}
        <p class="text-xs text-gray-500 mt-1">{{ form.tags.help_text }}</p>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 px-4 rounded-lg hover:from-purple-600 hover:to-pink-700 focus:ring-4 focus:ring-purple-200 transition duration-200 font-medium">
          Upload Photo
        </button>
      </div>
    </form>

    <!-- Back Link -->
    <div class="text-center mt-6">
      <a href="{% url 'gallery:home' %}" class="text-sm text-gray-500 hover:text-gray-700 transition duration-200">
        ‚Üê Back to Gallery
      </a>
    </div>
  </div>
</body>
</html>
