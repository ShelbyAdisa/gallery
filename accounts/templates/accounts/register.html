<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Photo Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-pink-100 min-h-screen flex items-center justify-center py-8">
    <div class="max-w-md w-full mx-4">
        <!-- Register Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                <p class="text-gray-600 mt-2">Join Photo Gallery today</p>
            </div>

            <!-- Error Messages -->
            <div id="error-messages" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-4">
                <p class="text-sm">Error messages will appear here</p>
            </div>

            <!-- Register Form -->
            <form method="post" action="/register/" class="space-y-6" onsubmit="return validateForm(event)">
                <!-- CSRF token would go here in Django -->
                
                <!-- First Name & Last Name -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-2">
                            First Name
                        </label>
                        <input type="text" 
                               id="first_name" 
                               name="first_name" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                               placeholder="John">
                    </div>
                    <div>
                        <label for="last_name" class="block text-sm font-medium text-gray-700 mb-2">
                            Last Name
                        </label>
                        <input type="text" 
                               id="last_name" 
                               name="last_name" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                               placeholder="Doe">
                    </div>
                </div>

                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username *
                    </label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                           placeholder="Choose a unique username">
                    <p class="text-xs text-gray-500 mt-1">This will be your unique identifier</p>
                </div>

                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Address *
                    </label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                           placeholder="your.email@example.com">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password1" class="block text-sm font-medium text-gray-700 mb-2">
                        Password *
                    </label>
                    <input type="password" 
                           id="password1" 
                           name="password1" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                           placeholder="Create a strong password">
                    <p class="text-xs text-gray-500 mt-1">Must be at least 8 characters long</p>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="password2" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password *
                    </label>
                    <input type="password" 
                           id="password2" 
                           name="password2" 
                           required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition duration-200"
                           placeholder="Confirm your password">
                </div>

                <!-- Terms & Conditions -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input type="checkbox" 
                               id="terms" 
                               name="terms" 
                               required
                               class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="text-gray-600">
                            I agree to the 
                            <a href="/terms/" class="text-purple-600 hover:text-purple-500 font-medium">Terms of Service</a> 
                            and 
                            <a href="/privacy/" class="text-purple-600 hover:text-purple-500 font-medium">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-purple-500 to-pink-600 text-white py-3 px-4 rounded-lg hover:from-purple-600 hover:to-pink-700 focus:ring-4 focus:ring-purple-200 transition duration-200 font-medium">
                    Create Account
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    Already have an account? 
                    <a href="/login/" class="text-purple-600 hover:text-purple-500 font-medium transition duration-200">
                        Sign in here
                    </a>
                </p>
            </div>

            <!-- Back to Gallery -->
            <a href="{% url 'gallery:home' %}" class="text-sm text-gray-500 hover:text-gray-700 transition duration-200">
    ‚Üê Back to Gallery
</a>

        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-gray-500 text-sm">&copy; 2025 Photo Gallery. All rights reserved.</p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Password Strength Indicator
        document.getElementById('password1').addEventListener('input', function() {
            const password = this.value;
            let strengthDiv = document.getElementById('password-strength');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            const strengthLevels = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
            const strengthColors = ['text-red-500', 'text-orange-500', 'text-yellow-500', 'text-blue-500', 'text-green-500'];
            
            if (password.length > 0) {
                if (!strengthDiv) {
                    const div = document.createElement('div');
                    div.id = 'password-strength';
                    div.className = 'text-xs mt-1';
                    this.parentNode.appendChild(div);
                    strengthDiv = div;
                }
                
                const strengthText = strengthLevels[strength - 1] || 'Very Weak';
                const strengthColor = strengthColors[strength - 1] || 'text-red-500';
                
                strengthDiv.innerHTML = `<span class="${strengthColor}">Password strength: ${strengthText}</span>`;
            } else if (strengthDiv) {
                strengthDiv.remove();
            }
        });
        
        // Password confirmation validation
        document.getElementById('password2').addEventListener('input', function() {
            const password1 = document.getElementById('password1').value;
            const password2 = this.value;
            let confirmDiv = document.getElementById('password-confirm');
            
            if (password2.length > 0) {
                if (!confirmDiv) {
                    const div = document.createElement('div');
                    div.id = 'password-confirm';
                    div.className = 'text-xs mt-1';
                    this.parentNode.appendChild(div);
                    confirmDiv = div;
                }
                
                if (password1 === password2) {
                    confirmDiv.innerHTML = '<span class="text-green-500">Passwords match</span>';
                } else {
                    confirmDiv.innerHTML = '<span class="text-red-500">Passwords do not match</span>';
                }
            } else if (confirmDiv) {
                confirmDiv.remove();
            }
        });

        // Form validation
        function validateForm(event) {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;
            const terms = document.getElementById('terms').checked;
            
            let errors = [];
            
            if (!username) {
                errors.push('Username is required');
            }
            
            if (!email) {
                errors.push('Email is required');
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errors.push('Please enter a valid email address');
            }
            
            if (!password1) {
                errors.push('Password is required');
            } else if (password1.length < 8) {
                errors.push('Password must be at least 8 characters long');
            }
            
            if (password1 !== password2) {
                errors.push('Passwords do not match');
            }
            
            if (!terms) {
                errors.push('You must agree to the Terms of Service and Privacy Policy');
            }
            
            const errorDiv = document.getElementById('error-messages');
            
            if (errors.length > 0) {
                event.preventDefault();
                errorDiv.innerHTML = errors.map(error => `<p class="text-sm">${error}</p>`).join('');
                errorDiv.classList.remove('hidden');
                return false;
            } else {
                errorDiv.classList.add('hidden');
                return true;
            }
        }
    </script>
</body>
</html>
